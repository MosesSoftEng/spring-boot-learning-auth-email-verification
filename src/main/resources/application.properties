# Database Configurations
# PostgreSQL

# url:port:database_name
spring.datasource.url=jdbc:postgresql://localhost:5432/learnSpringBootAuthDB
spring.datasource.username=admin
spring.datasource.password=12345

# Email
spring.mail.host=http://0.0.0.0:1080
spring.mail.port=1025
spring.mail.username=admin
spring.mail.password=12345
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Clean state on running app.
spring.jpa.hibernate.ddl-auto=create-drop

# Show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Always show server error message
server.error.include-message=always

